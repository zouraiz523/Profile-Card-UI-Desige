<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card UI Desige</title>
</head>
<body>
    <div class="container">
        <div class="cover-photo">
            <img src="https://raw.githubusercontent.com/zouraiz523/LinkTree-Clone-/main/LinkTree%20Clone/1.png" alt="" class="profile">
        </div>
        <div class="profile-name">John Doe</div>
        <div class="profile-details">
            <p class="skill">User Interface Designer &<br> Front-end Developer</p>
            <div class="button-container">
                <button class="msg-btn">Message</button>
                <button class="fol-btn">Following</button>
            </div>
            <div class="icons">
                <li><i class="fab fa-dribbble"></i></li>
                <li><i class="fab fa-codepen"></i></li>
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-github"></i></li>
            </div>
        </div>
    </div>

</body>
</html>
